<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="App1" ng-controller="Ctrl1">
	<h1>{{name}} {{title}}</h1>
</div>

<script>
var app1 = angular.module('App1', []);
app1.controller('Ctrl1', function($scope) {
    $scope.name = "Sourav";
    $scope.title = "Saha";
});
</script>

</body>
</html>
